<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lexicon Store</title>
    
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
  </head>
  <body>
    <main>
        <h1>Lexicon Store</h1>  
    </main>
    <table>
        <tr>
            <th colspan="4">Name/Description</th>
            <th colspan="1">Qty.</th>
            <th colspan="1">Price</th>
            <th colspan="2">Cost</th>
          </tr>
          <tr>
            <td colspan="4">Item 1</td>
            <td colspan="1">1</td>
            <td colspan="1">$10</td>
            <td colspan="2">$10</td>
          </tr>
          <tr>
            <td colspan="4">Item 2</td>
            <td colspan="1">2</td>
            <td colspan="1">$20</td>
            <td colspan="2">$40</td>
          </tr>
          <tr>
            <td colspan="6" ><strong>Subtotal</strong></td>
            <td colspan="2">$50</td>
          </tr>
          <tr>
            <td colspan="5" ><strong>Tax</strong></td>
            <td colspan="1">10%</td>
            <td colspan="2">$5</td>
          </tr>
          <tr>
            <td colspan="6" ><strong>Grandtotal</strong></td>
            <td colspan="2">$55</td>
          </tr>
          <tr>
            <td colspan="8" ><em>&copy; Lexicon Store</em></td>
          </tr>
          

    </table>
    
  </body>
</html>
